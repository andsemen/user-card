<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>User Card</title>
  </head>
  <body>
    <section class="user-card">
      <div class="user-card-header"></div>
      <div class="avatar-wrapper">
        <img
          class="card-avatar"
          src="./assets/images/avatar.png"
          alt="avatar"
        />
      </div>

      <div class="user-card-info">
        <ul class="card-info-list">
          <li>John Addison</li>
          <li>
            <img class="locate-img" src="./assets/images/map.png" alt="map" />
            New Jorsey, USA
          </li>
        </ul>
      </div>

      <div class="btn">
        <hr />
        <button class="follow-btn">Follow</button>
        <button class="send-btn">Send Messege</button>
        <hr />
      </div>
      <div class="user-card-about">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid
          voluptatibus consequuntur.
        </p>
      </div>

      <div class="footer">
        <a class="socials" target="_blank" href="https://facebook.com"
          ><img src="./assets/images/facebook.png" alt="facebook"
        /></a>
        <a class="socials" target="_blank" href="https://myaccount.google.com/"
          ><img src="./assets/images/google-plus.png" alt=""
        /></a>
        <a class="socials" target="_blank" href="https://twitter.com"
          ><img src="./assets/images/twitter.png" alt="twitter"/></a>
      </div>
    </section>
  </body>
</html>
